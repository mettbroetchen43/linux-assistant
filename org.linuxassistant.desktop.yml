app-id: org.linuxassistant.desktop
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
command: linux-assistant
modules:
  - name: linux-assistant
    buildsystem: simple
    build-commands:
      - mkdir /app/linux-assistant/
      - ls linux-assistant
      - cp -r linux-assistant /app/
      - ls /app/linux-assistant
      - chmod +x /app/linux-assistant/linux_assistant
      - mkdir -p /app/bin/
      - ln -s /app/linux-assistant/linux_assistant /app/bin/linux-assistant
      - cp libkeybinder-3.0.so.0 /app/linux-assistant/lib/
      - mkdir -p /app/lib/x86_64-linux-gnu/
      - ls /lib
      - cp libkeybinder-3.0.so.0 /var/lib/
      # - cp -R keybinder /app/keybinder
      # - echo "Installing libkeybinder..."
      # - cd /app/keybinder/
      # - /app/keybinder/configure
      # - make
      # - make install
      # - make clean

    sources:
      - type: archive
        only-arches:
          - x86_64
        url: https://github.com/Jean28518/linux-assistant/releases/download/v0.1.4/linux-assistant-bundle.tar.gz
        dest: linux-assistant
        sha256: 22aa43c8323d21689ee0b83012de86bd8a2e38fd9a04ae3fcc9854483df30883
      - type: archive
        only-arches:
          - x86_64
        url: https://github.com/kupferlauncher/keybinder/releases/download/keybinder-3.0-v0.3.2/keybinder-3.0-0.3.2.tar.gz
        dest: keybinder
        sha256: e6e3de4e1f3b201814a956ab8f16dfc8a262db1937ff1eee4d855365398c6020
      - type: file
        path: libkeybinder-3.0.so.0


